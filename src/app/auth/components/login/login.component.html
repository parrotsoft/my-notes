<form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mt-10">
        <mat-form-field appearance="fill">
          <mat-label>Usuario</mat-label>
          <input matInput formControlName="username">
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Clave</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
          <a mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </a>
        </mat-form-field>
      </div>
      <div class="text-left">
        <mat-checkbox class="example-margin">Recordarme</mat-checkbox>
      </div>
      <div class="mt-10">
        <button mat-raised-button color="primary" type="submit" class="button-full-width" [disabled]="form.invalid">Entrar</button>
      </div>
      <div class="mt-10">
        O
      </div>
    <div class="mt-10">
      <a mat-stroked-button class="button-full-width">Entra con Facebook</a>
    </div>


    </form>
