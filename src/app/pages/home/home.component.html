<div class="row">
  <ng-container *ngFor="let row of notes">
    <div class="col-xs-12 col-lg-3 mt-20">
      <mat-card>
        <mat-card-title>{{ row.title }}</mat-card-title>
        <mat-card-subtitle>{{ row.subtitle }}</mat-card-subtitle>
        <mat-card-content>

        </mat-card-content>
        <mat-card-actions>
          <a mat-button color="primary" routerLink="/app/notes/edit/{{row.id}}">Leer</a>
        </mat-card-actions>
      </mat-card>
    </div>
  </ng-container>
</div>
