<mat-card>
  <mat-card-title>Nuevo cuaderno</mat-card-title>
  <mat-card-content>
    <form>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Titulo</mat-label>
          <input matInput required>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>SubTitulo</mat-label>
          <input matInput required>
        </mat-form-field>
      </div>
      <div>
        <!--<mat-form-field appearance="fill">
          <mat-label>Titulo</mat-label>
          <textarea matInput required></textarea>
        </mat-form-field>-->
        <div [froalaEditor]></div>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary">Guardar</button>
  </mat-card-actions>
</mat-card>
